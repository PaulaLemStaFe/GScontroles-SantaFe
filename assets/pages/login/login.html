<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GS Controles - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">

        <header-component></header-component>

        <!-- login section -->
        <section class="login">
            <h3 class="login_title">Iniciar Sesion</h4>
            <form id="login-form" class="login_form">
                <div class="form_email input-container">
                    <input type="email" name="email" id="email" placeholder="Escriba su correo electrónico" class="login_form_input input-padron" required data-tipo="email"/>
                    <span class="mensaje-error">Este campo no es válido</span>
                </div>
                <div class="form_password input-container">
                    <input type="password" name="password" id="password" placeholder="Escriba su contraseña" class="login_form_input input-padron" 
                    required minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password"/>
                    <span class="mensaje-error">Este campo no es válido</span>
                </div>

                <input type="submit" value="Entrar" class="login_form_button entrar" alt="Entrar" title="Entrar">
            </form>
        </section>

        <footer-component></footer-component>

    </div>
    <a aria-label="Hacer scroll a la parte superior de la página" href="#" id="scroll-top" class="scroll-top-left" style="opacity: 1; display: block;">
        <i class=" fa fa-angle-up" aria-hidden="true" role="img"></i>
    </a>

    <script src="../../js/components/header.js" type="text/javascript"></script>
    <script src="../../js/components/footer.js" type="text/javascript"></script>
    <script src="../../js/app.js" type="text/javascript"></script>
</body>
</html>
