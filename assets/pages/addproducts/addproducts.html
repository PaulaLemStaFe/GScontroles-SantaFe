<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>GS Controles - Agregar Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../editionproducts/editionproducts.css">
        <link rel="stylesheet" href="addproducts.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="logged-in">

        <!-- READY logo / search / login /// RESPONSIVE MISSING -->
        <header-component></header-component>

        <!-- add-product section -->
        <section class="add_product">
            <form action="" class="add_product__form" data-form>
                <div class="add_product__title">
                    <h2 class="title">Agregar Nuevo Producto</h2>
                </div>
                
                <div class="add_product__form__area">
                    <div class="form__area__add_file input-container drag-area">
                        <i class="bi bi-card-image"></i>
                        <label for="select" class="label add_file add_file__pc" alt="Agregue una imagen del producto" title="Agregue una imagen del producto">Arrastre para agregar una imagen para el producto
                            <input id="select" type="file" class="add__product__select input-padron" multiple accept="image/*" required data-tipo="img"/>
                        </label>
                        <i class="bi bi-plus-lg"></i>
                        <label for="select" class="label add_file add_file__mobile">Agregar una imagen para el producto
                            <input id="select" type="file" class="add__product__select input-padron" multiple accept="image/*" required data-tipo="img"/>
                        </label>
                        <span class="mensaje-error error">Este campo no debe estar vacío</span>
                    </div>
                    
                    <p class="title text"> O </p>
    
                    <button class="form__area__button">
                        <label for="select" class="label button_search_img" alt="Busque En Su Computador" title="Busque En Su Computador">Busque En Su Computador
                            <input id="select" type="file" class="add__product__button" multiple accept="image/*"/>
                        </label>
                    </button>
                </div>
    
                <div class="add_product__input">
                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese la Categoría del Producto:</label>
                        <input class="input input-padron input-container" name="product_category" type="text" placeholder="Televisor o Aire Acondicionado" required id="product_category" minlength="4" maxlength="40" data-tipo="product_category"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>

                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese el Código del Producto:</label>
                        <input class="input input-padron input-container" name="product_code" type="text" placeholder="GS 999" required id="product_code" minlength="6" maxlength="40" data-tipo="product_code"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>

                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese el Color del Producto:</label>
                        <input class="input input-padron input-container" name="product_color" type="text" placeholder="Negro" required id="product_color" minlength="4" maxlength="40" data-tipo="product_color"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>

                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese la Marca Soportada por el Producto:</label>
                        <input class="input input-padron input-container" name="product_soported_01" type="text" placeholder="Philips" required id="product_soported_01" minlength="3" maxlength="40" data-tipo="product_soported_01"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>

                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese la Marca Soportada por el Producto (de no existir otra marca soportada, dejar en blanco):</label>
                        <input class="input input-padron input-container" name="product_soported_02" type="text" placeholder="Philco" required id="product_soported_02" minlength="3" maxlength="40" data-tipo="product_soported_02"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>

                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese la Marca Soportada por el Producto (de no existir otra marca soportada, dejar en blanco):</label>
                        <input class="input input-padron input-container" name="product_soported_03" type="text" placeholder="RCA" required id="product_soported_03" minlength="3" maxlength="40" data-tipo="product_soported_03"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>

                    <div class="input__group input-container">
                        <label class="label input-label" for="text">Ingrese la Marca Soportada por el Producto (de no existir otra marca soportada, dejar en blanco):</label>
                        <input class="input input-padron input-container" name="product_soported_04" type="text" placeholder="Sanyo" required id="product_soported_04" minlength="3" maxlength="40" data-tipo="product_soported_04"/>
                        <span class="mensaje-error error">Este campo no es válido</span>
                    </div>
    
                    <input type="submit" class="input__add_product_button" value="Agregar Producto" data-send alt="Agregar Producto" title="Agregar Producto">
                </div>
            </form>
        </section>

        <!-- footer / pie de pagina -->
        <footer>
            <div class="derechos">
                <p>Desarrollado Por &lt;/DataCodeLabs&gt; - Database & Web Development | 2025</p>
            </div>
        </footer>

        <!-- Botón para scroll a la parte superior -->
        <a aria-label="Hacer scroll a la parte superior de la página" href="#" id="scroll-top" class="scroll-top-left" style="opacity: 1; display: block;">
            <i class="fa fa-angle-up" aria-hidden="true" role="img"></i>
        </a>

        <!-- Scripts JavaScript -->
        <script src="../../js/components/header.js" type="text/javascript"></script>
        <script src="../../js/app.js" type="text/javascript"></script>
        <script src="../../controllers/newproduct.controller.js" type="text/javascript"></script>
        <script src="../../js/upload-file.js" type="text/javascript"></script>

    </body>
</html>
