<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GS Controles - Buscando Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/iconos/icono_gs_32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/images/iconos/icono_gs_48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/iconos/icono_gs_64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets/images/iconos/icono_gs_128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="assets/images/iconos/icono_gs_256x256.png">
    <link rel="shortcut icon" href="assets/images/iconos/icono_gs.ico" type="image/x-icon">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="GS Controles - Productos Buscados">
    <meta property="og:description" content="Venta de controles remotos para televisores, convertidores smart y aires acondicionados en Santa Fe. Consultanos si tenemos el modelo que necesitas.">
    <meta property="og:image" content="https://gscontroles-santafe.netlify.app/assets/images/logo-con-fondo/imagen_miniatura_logoynum.png">
    <meta property="og:url" content="https://gscontroles-santafe.netlify.app/search.html">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GS Controles - Productos Buscados">
    <meta name="twitter:description" content="Venta de controles remotos para televisores, convertidores smart y aires acondicionados en Santa Fe. Consultanos si tenemos el modelo que necesitas.">
    <meta name="twitter:image" content="https://gscontroles-santafe.netlify.app/assets/images/logo-con-fondo/imagen_miniatura_logoynum.png">

    <!-- Script para actualizar dinámicamente la URL de OG según la búsqueda -->
    <script>
        function obtenerParametroURL(nombre) {
            const params = new URLSearchParams(window.location.search);
            return params.get(nombre) || "";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const ogUrl = document.querySelector('meta[property="og:url"]');
            const brandURL = obtenerParametroURL("brand") || obtenerParametroURL("marca");
            if (ogUrl && brandURL) {
                ogUrl.setAttribute("content", window.location.href);
            }
        });
    </script>
</head>
<body>
    <div class="page-container">
        <header-component></header-component>

        <section class="search-section">
            <div class="search-section_content">
                <div class="search-section_content-title">
                    <h1 class="title tv__title">Buscar Productos</h1>
                </div>
                <div class="buscador">
                    <input id="search-input" class="input__buscador" type="text" placeholder="Digite la marca del electrodoméstico...">
                    <i id="search-button" class="bi bi-search"></i>
                    <div id="autocomplete-results" class="autocomplete-results"></div>
                </div>
            </div>
            <div id="no-results-container"></div>
            <div class="all_products_items" id="search-results"></div>
        </section>

        <footer-component></footer-component>
    </div>

    <a aria-label="Hacer scroll a la parte superior de la página" href="#" id="scroll-top" class="scroll-top-left" style="opacity: 1; display: block;">
        <i class="fa fa-angle-up" aria-hidden="true" role="img"></i>
    </a>

    <!-- Scripts JS -->
    <script src="assets/js/header.js" type="text/javascript"></script>
    <script src="assets/js/footer.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="assets/js/productsutils.js" type="text/javascript"></script>
    <script src="assets/js/search.js" type="text/javascript"></script>
</body>
</html>
